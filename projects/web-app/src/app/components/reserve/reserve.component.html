<section id="pricing" class="secondary-color scrollto clearfix">
  <div>
    <nz-steps [nzCurrent]="current" class="steps">
      <nz-step></nz-step>
      <nz-step></nz-step>
      <nz-step></nz-step>
      <nz-step></nz-step>
    </nz-steps>
  </div>

  <!--service-->
  @if(current == 0) {
  <app-services (eventService)="setSelectedService($event)"></app-services>
  }

  <!--barber-->
  @if(current == 1) {
  <app-barbers (eventBarber)="setSelectedBarber($event)"></app-barbers>
  }

  <!--datePicker-->
  @if(current == 2) {
  <app-datepicker (clickEvent)="setSelectedDate($event)"></app-datepicker>
  }
</section>
