<nz-layout class="layout">
  <nz-sider nzCollapsible nzBreakpoint="lg" [nzCollapsedWidth]="0">
    <div class="logo"><a href="http://localhost:4200/">На головну</a></div>
    <ul nz-menu nzTheme="dark" nzMode="inline" class="sider-menu">
      <li nz-submenu nzOpen nzIcon="user" nzTitle="Dashboard">
        <ul>
          <li nz-menu-item routerLink="dashboard">
            <span nz-icon nzType="file"></span>
            <span>Calendar</span>
          </li>
        </ul>
      </li>
      <li nz-submenu nzOpen nzIcon="user" nzTitle="Настройки">
        <ul>
          <li nz-menu-item routerLink="category">
            <span nz-icon nzType="file"></span>
            <span>Категорії послуг</span>
          </li>
          <li nz-menu-item routerLink="services">
            <span nz-icon nzType="video-camera"></span>
            <span>Послуги</span>
          </li>
          <li nz-menu-item routerLink="kadernictvi">
            <span nz-icon nzType="upload"></span>
            <span>Контакти</span>
          </li>
          <li nz-menu-item routerLink="barbers">
            <span nz-icon nzType="bar-chart"></span>
            <span>Барбери</span>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="right-layout">
    <nz-content>
      <div class="inner-content">
        <app-dashboard *ngIf="hide"></app-dashboard
        ><router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Ant Design ©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
