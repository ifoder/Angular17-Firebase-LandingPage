<nz-breadcrumb>
  <nz-breadcrumb-item>
    <a routerLink="/">
      <span nz-icon nzType="home"></span>
    </a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a>
      <span nz-icon nzType="user"></span>
      <span>{{ userName }}</span>
    </a>
  </nz-breadcrumb-item>
  @for (path of paths(); track $index){

  <nz-breadcrumb-item>{{ path }}</nz-breadcrumb-item>
  }
</nz-breadcrumb>
