<div class="avatar">
  <nz-avatar
    nz-dropdown
    nzIcon="user"
    [nzSrc]="$user()?.photoURL"
    [nzDropdownMenu]="menu2"
  ></nz-avatar>

  <nz-dropdown-menu #menu2="nzDropdownMenu">
    <ul nz-menu>
      @if ($user()){
      <li nz-menu-item routerLink="/user">
        {{ $user()?.username }}
      </li>
      <li nz-menu-divider></li>
      <li nz-menu-item routerLink="/user">
        <a routerLinkActive="active">Бронювання</a>
      </li>
      <!-- admin -->
      @if (_auth.isAdmin() ){
      <li nz-menu-item routerLink="/admin">
        <a routerLinkActive="active">Адмін</a>
      </li>
      }
      <li nz-menu-item (click)="logout()">Вихід</li>
      }

      <!-- Login -->
      <li nz-submenu nzTitle="language">
        <ul>
          <li nz-menu-item (click)="changeLanguage('en')">English</li>
          <li nz-menu-item (click)="changeLanguage('cs')">Czech</li>
          <li nz-menu-item (click)="changeLanguage('ua')">Ukraine</li>
        </ul>
      </li>

      @if (!$user()){

      <li nz-menu-item routerLink="/login">Вхід</li>
      <li nz-menu-item routerLink="/register">Регістрація</li>

      }
    </ul>
  </nz-dropdown-menu>
</div>
