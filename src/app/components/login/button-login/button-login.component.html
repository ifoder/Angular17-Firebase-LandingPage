<div class="login-form">
  <button
    [hidden]="!currentButton('google')"
    nz-button
    class="login-form-button login-form-margin"
    (click)="signInGoogle()"
    nzSize="large"
    nzShape="round"
  >
    <span nz-icon nzType="google" nzTheme="outline"></span>

    Увійти з Google Account
  </button>
  <button
    [hidden]="!currentButton('phone')"
    nz-button
    class="login-form-button login-form-margin"
    (click)="signInPhone()"
    nzSize="large"
    nzShape="round"
  >
    <span nz-icon nzType="phone" nzTheme="outline"></span>

    Увійти з номером телефону
  </button>
  <button
    [hidden]="!currentButton('email')"
    nz-button
    class="login-form-button login-form-margin"
    (click)="signInEmail()"
    nzSize="large"
    nzShape="round"
  >
    <span nz-icon nzType="email" nzTheme="outline"></span>

    Увійти з електронною почтою
  </button>
</div>
